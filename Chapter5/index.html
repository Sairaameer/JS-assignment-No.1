<!--Q.6-The Temperature Converter: It’s hot out! Let’s make a
converter based on the steps here.
a. Store a Celsius temperature into a variable.
b. Convert it to Fahrenheit & output “NNoC is NNoF”.
c. Now store a Fahrenheit temperature into a variable.
d. Convert it to Celsius & output “NNoF is NNoC”.-->
<script>
//Store a Celsius temperature into a variable
var celsius = 25;

// Convert Celsius to Fahrenheit
var fahrenheitFromCelsius = (celsius * 9 / 5) + 32;

// Output the result
console.log(celsius + "°C is " + fahrenheitFromCelsius + "°F");

// Store a Fahrenheit temperature into a variable
var fahrenheit = 70;

// Convert Fahrenheit to Celsius
var celsiusFromFahrenheit = (fahrenheit - 32) * 5 / 9;

// Output the result
console.log(fahrenheit + "°F is " + celsiusFromFahrenheit + "°C");

</script>

 <script>

</script>

<!-- Q.11-The Age Calculation:Forgot how old someone is?
Calculate it!
a. Store the current year in a variable.
b. store their birth year in a variable.
c. Calculate their 2 possible ages based on the stored values.
Output them to the screen like so: "They are either NN or NN years old".-->
<script> 


console.log("<h1>Age Calculator</h1>");

// Store the current year in a variable
var currentYear = 2016;

// Store the birth year in a variable
var birthYear = 1992;

// Calculate the possible ages
var age1 = currentYear - birthYear;
var age2 = age1 - 1;

// Output the results
console.log("They are either " + age1 + " or " + age2 + " years old");

</script> 
<!-- Q.12-The Geometrizer: Calculate properties of a circle.
a. Store a radius into a variable.
b. calculate the circumference based on the radius, and
output "The circumference is NN".
Calculate the area based on the  radius, and output "The
 area is NN".-->
 <script> 

console.log("<h1>The Geometrizer</h1>");

var radius = 20; // Example radius
var pi = 3.142; // Approximate value of π

var circumference = 2 * pi * radius; // Calculate the circumference
var area = pi * radius * radius; // Calculate the area

console.log("Redious of a circle:"+" "+radius);
console.log("The circumference is " + circumference); // Output the circumference
console.log("The area is " + area); // Output the area


</script>
