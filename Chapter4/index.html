<!-- Q.3- Display this in your browser
a) A heading stating “Rules for naming JS variables”
b) Variable names can only contain ______, ______,
______ and ______.
For example $my_1stVariable
c) Variables must begin with a ______, ______ or
_____. For example $name, _name or name
d) Variable names are case _________
e) Variable names should not be JS _________ -->

<script>
// Display the content in the browser
//a) A heading stating “Rules for naming JS variables”
document.write("<h1>Rules for naming JS variables</h1>");

//b) Variable names can only contain ______, ______,
//______ and ______.
//For example $my_1stVariable
document.write("<p>Variable names can only contain <strong>letters</strong>, <strong>numbers</strong>, <strong>underscores</strong>, and <strong>dollar signs</strong> For example: <strong>$my_1stVariable</strong></p>");

//c) Variables must begin with a ______, ______ or
//_____. For example $name, _name or name
document.write("<p>Variables must begin with a <strong>letter</strong>, <strong>$</strong> or <strong>_</strong>. For example: <strong>$name</strong>, <strong>_name</strong>, or <strong>name</strong></p>");

//d) Variable names are case _________.
document.write("<p>Variable names are case <strong>sensitive</strong>.</p>");

//e) Variable names should not be JS _________.
document.write("<p>Variable names should not be JS <strong>keywords</strong>.</p>");
</script>
